<div class="container-fluid">

    <div>

        <nb-card>

            <nb-card-header class="d-flex justify-content-between">
                {{headerValue}}
                <button nbButton status="success"size="medium" shape="semi-round" (click)="addProduct()">Add Product</button>
            </nb-card-header>

            <nb-card-body>

                <div class="row">

                    <div class="col-12 col-md-5 list-container">

                        <div *ngFor="let product of productList" class="product-list" (click)="changeData(product)">
                            <p>{{product.Name}}</p>
                            <p>{{product.Version}}</p>
                            <hr>
                        </div>

                    </div>

                    <div class="vertical col-1 d-none d-md-block"></div>

                    <div class="col-12 col-md-6 rowgap">

                        <div>
                            <form [formGroup]="productForm" class="row row-wrap gap_col-3 gap_row-3">

                                <div class=" d-flex flex-column">
                                    <p><b>Name</b></p>
                                    <input nbInput shape="round" type="text" placeholder="Name" formControlName="Name">
                                    <div>
                                        <span *ngIf="productForm.get('Name')?.hasError('required') && productForm.get('Name')?.touched">
                                            Name is required
                                        </span>
                                        <span *ngIf="productForm.get('Name')?.hasError('minlength')">
                                            Minimum Length is 5
                                        </span>
                                        <span *ngIf="productForm.get('Name')?.hasError('maxlength')">
                                            Maximum Length is 20
                                        </span>
                                    </div>
                                </div>
    
                                <div class=" d-flex flex-column">
                                    <p><b>Version</b></p>
                                    <input nbInput shape="round" type="text" placeholder="Version" formControlName="Version">
                                    <div>
                                        <span *ngIf="productForm.get('Version')?.hasError('required') && productForm.get('Version')?.touched">
                                            Version is required
                                        </span>
                                        <span *ngIf="productForm.get('Version')?.hasError('minlength')">
                                            Minimum Length is 5
                                        </span>
                                        <span *ngIf="productForm.get('Version')?.hasError('maxlength')">
                                            Maximum Length is 10
                                        </span>
                                    </div>
                                </div>
    
                            </form>
                        </div>

                        <div class="d-flex justify-content-end columngap p-5">
                            <button nbButton status="warning"size="medium" shape="semi-round" (click)="clear(btnValue)">Clear</button>
                            <button nbButton status="primary"size="medium" shape="semi-round" (click)="open(dialog, btnValue)">{{btnValue}}</button>
                        </div>

                    </div>

                </div>

            </nb-card-body>

        </nb-card>

    </div>

</div>



<ng-template #dialog let-ref="dialogRef">
    <nb-card>
      <nb-card-header>Are you sure</nb-card-header>
      <nb-card-body class="d-flex columngap pt-3">
        <button nbButton status="warning"size="medium" shape="semi-round" (click)="ref.close()">No</button>
        <button nbButton status="primary"size="medium" shape="semi-round" (click)="createOrUpdateUser(btnValue,ref)">Yes</button>
      </nb-card-body>
      <nb-card-footer>
        <!-- <button nbButton (click)="ref.close()">Close Dialog</button> -->
      </nb-card-footer>
    </nb-card>
  </ng-template>
  <!-- <button nbButton (click)="open(dialog)">Open Dialog</button> -->
